    <body>
        <div id="interface">
        
            <header id="cabecalho">
                <hgroup>
                    <h1>Mayra Dantas Bueno</h1>
                    <h2>Design e Programação</h2>
                </hgroup>               
                    <nav id="menu">
                        <ul>
                            <li><a href="index.html">Sobre</a></li>

                        </ul>

            <section id="corpo">
                <form method="get" id="formContato" action="dados.php">
                    <fieldset id="usuario">
                        <legend>Identificação</legend>
                        <p><label for="campoNome">Nome: </label><input type="text" name="tNome" id="campoNome" size="20" maxlength="30" placeholder="Nome completo" /></p>

                        <fieldset id="Assunto">
                            <legend>Assunto</legend>
                            <input type="radio" name="tMotivo" id="campoDesign" value="Design"/><label for="campoDesign">Design</label>
                            <input type="radio" name="tMotivo" id="campoProgramacao" value="Programacao"/><label for="campoProgramacao">Programação</label>
                        </fieldset>
                        </fieldset>
                        <fieldset id="mensagem">
                            <legend>Mensagem</legend>
                            <p><label for="campoMsg">Mensagem: </label>
                                <textarea name="tMsg" id="campoMsg" cols="30" rows="5" placeholder="Deixe aqui sua mensagem"></textarea></p>  
                    </fieldset>
                    <input type="image" name="tEnviar" height="46" width="127" src="curriculo/_imagem/botao_enviar.png " alt="Botão enviar"/>
                </form>
            </section>
        
            <div id="divRodape">
